apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction
  template:
    metadata:
      labels:
        app: transaction
    spec:
      containers:
        - name: transaction
          image: guildfi-assignment/transaction
          env:
            - name: NODE_PATH
              value: 'src'
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: guildfi-assignment
            - name: POSTGRES_HOST
              value: 'transaction-postgres-srv'
            - name: POSTGRES_USER
              value: 'postgres'
            - name: POSTGRES_PASSWORD
              value: 'thisistestpostgrespassword'
            - name: POSTGRES_PORT
              value: '5432'
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-srv
spec:
  selector:
    app: transaction
  ports:
    - name: transaction
      protocol: TCP
      port: 3000
      targetPort: 3000
